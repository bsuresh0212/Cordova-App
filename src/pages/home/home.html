<ion-content class="background">
    <h1>Login</h1>
    <ion-card>
        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                    <ion-label floating>
                        Username
                    </ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>
                        Password
                    </ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
                <ion-item class="text-center">
                    <a>Forgot Password?</a>
                </ion-item>
                <button ion-button block outline>Login</button>
            </ion-list>
            <br>
            <b>OR</b>
            <br>
            <button ion-button icon-start class="logo googleBG" (click)="googlePlusLogin()">
                <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>
            </button>
            <button ion-button icon-start class="logo fbBG" (click)="facebookLogin()">
                <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
            </button>
            <button ion-button icon-start class="logo twitterBG">
                <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
            </button>
            <button ion-button icon-start class="logo linkedinBG">
                <ion-icon ios="logo-linkedin" md="logo-linkedin"></ion-icon>
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
